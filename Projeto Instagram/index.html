<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-conteudo">
    <!-- DIV COMPLETA -->
        <div class="instagram-celular">
        <!-- DIV LATERAL ESQUERDA DO TELEFONE -->
            <img src="imagens/fundo_instagram.png" alt="Fundo decorativo em formato de telefone celular">
        </div>
        <div class="instagram-continue">
        <!-- DIV LATERAL DIREITA DO LOGIN -->
            <div class="grupo">
                <img src="./imagens/instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="foto-perfil">
                    <img src="./imagens/perfil-instagram.jpg" alt="Minha foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como tales.oliver</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="outra-conta">Não é tales.oliver?</p>
                <p class="outra-conta">
                    <a href="#" class="link-azul">Alternar conta</a>
                    ou
                    <a href="#" class="link-azul">Inscreva-se</a>
                </p>
            </div>
            <div class="consiga-o-app">
                <p class="consiga-app">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="baixar-app"><img src="./imagens/app_store.png" alt="Obtenha o Aplicativo na Loja"></a>
                    <a href="#" class="baixar-app"><img src="./imagens/google_play.png" alt="Obtenha o Aplicativo na Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
