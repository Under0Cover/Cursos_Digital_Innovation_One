<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meu CSS -->
        <link rel="stylesheet" href="./style/style.css">
        <!-- OWL CSS -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        <!-- RESPONSIVIDADE -->
        <link rel="stylesheet" href="style/responsividade.css">
        <!-- TÍTULO -->
        <title>NetFlix</title>
    </head>
    <body>
        <!-- MENU -->
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
        </header>
        <!-- FILME PRINCIPAL E CONTEÚDO -->
        <main>
            <div class="filme-principal">
                <div class="conteudo-filme-principal">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washigton.</p>
                    <div class="botoes">
                        <button class="botao" role="button"> <!-- ÍCONE DE PLAY --> <i class="fas fa-play"></i>ASSISTIR AGORA</button>
                        <button class="botao" role="button"> <!-- ÍCONE DE INFO --> <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- CARROSSEL -->
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="imagens/flash.jpg" alt="Banner do seriado Flash" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/greys_anatomy.jpg" alt="Banner do seriado Gray's Anatomy" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/lucifer.jpg" alt="Banner do seriado Lucifer" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/joker.jpg" alt="Banner do seriado Joker" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/law_order_svu.jpg" alt="Banner do seriado Law & Order: SVU" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/mr_robot.jpg" alt="Banner do seriado Mr. Robot" class="box-filme">
                </div>
                <div class="item">
                    <img src="imagens/supernatural.jpg" alt="Banner do seriado Supernatural" class="box-filme">
                </div>
            </div>
        </div>
        <!-- OWL JAVASCPRIT -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7940220116.js" crossorigin="anonymous"></script>
        <!-- MEU JAVASCRIPT -->
        <script src="js/index.js"></script>
    </body>
</html>
