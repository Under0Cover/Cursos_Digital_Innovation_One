<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página com Bootstrap</title>
    <link rel="stylesheet" href="../Aula 01/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar margin navbar-expand-lg navbar-light">
        <a href="#" class="navbar-brand">
            <img src="../Aula 01/bootstrap/img/clientes.jpg" alt="clientes em uma negocição" width="220px">
        </a>
        <div class="collapse margin navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#quemsomos" class="nav-link">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a href="#parceiros" class="nav-link">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a href="#faleconosco" class="nav-link">Fale Conosco</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="quemsomos">
        <div class="quemsomos margin container-fluid text-center margin" >
            <h3>Quem Somos</h3>
            <img src="../Aula 01/bootstrap/img/team.jpg" width="400px" class="rounded-circle margin" alt="Grupo de pessoas reunidas">
            <h4>Somos um time comprometido com os resultados</h4>
        </div>
    </section>
    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3>Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="../Aula 01/bootstrap/img/contato.jpg" alt="foto de vários modelos de telefon" width="300">
                    </div>
                    <div class="col-md-4">
                        <img src="../Aula 01/bootstrap/img/negocios.jpg" alt="foto de pessoas conversando" width="300">
                    </div>
                    <div class="col-md-4">
                        <img src="../Aula 01/bootstrap/img/servicos.jpg" alt="foto de pessoas em ambiente comercial" width="300">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
